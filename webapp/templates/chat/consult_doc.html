<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ doctor.username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='find_doc.css') }}">
</head>
</head>
<body>
    <header>
        <h1>Chat with Dr. {{ doctor.username }}</h1>
        <p>Specialty: {{ doctor.speciality }}</p>
    </header>

    <section class="chat-section">
        <div class="chat-window">
            <div id="chat-history" class="chat-history">
                <!-- Display old messages -->
                {% for message in messages %}
                    <p><strong>{{ 'You' if message.sender_id == current_user.id else doctor.username }}:</strong> {{ message.content }}</p>
                {% endfor %}
            </div>
            <div class="chat-input">
                <input id="message" type="text" placeholder="Enter Your Query..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript">
        const socket = io();
            // Join the room specific to this doctor-patient chat
        const room = "{{ doctor.username }}_{{ current_user.username }}";
        socket.emit('join_room', room);

        socket.on('receive_message', function(data) {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML += `<p><strong>${data.user}:</strong> ${data.message}</p>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        });

        document.getElementById('send-btn').addEventListener('click', function() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('send_message', { room: room, message: message });
                messageInput.value = '';
            }
        });

        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('send-btn').click();
            }
        });

        
    </script>
</body>
</html>
