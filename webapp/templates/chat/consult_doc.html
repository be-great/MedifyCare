<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ doctor.username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='find_doc.css') }}">
</head>
</head>
<body>
    <header>
        <h1>Chat with Dr. {{ doctor.username }}</h1>
        <p>Specialty: {{ doctor.speciality }}</p>
    </header>

    <section class="chat-section">
        <div class="chat-window">
            <div id="chat-history" class="chat-history"></div>
            <div class="chat-input">
                <input id="message" type="text" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript">
        const socket = io();

        socket.on('message', function(data) {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML += `<p><strong>${data.user}:</strong> ${data.message}</p>`;
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to the bottom
        });

        document.getElementById('send-btn').addEventListener('click', function() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('chat', { user: "{{ current_user.username }}", message: message });
                messageInput.value = '';
            }
        });

        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('send-btn').click();
            }
        });
    </script>
</body>
</html>
