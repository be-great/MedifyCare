<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Patients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='doc_home.css') }}">
</head>
<body>
    <header>
        <h1>My Patients</h1> 
    </header>

    <section class="patient-list">
        <h2>Patients Who Have Messaged You</h2>
        <div class="patient-cards">
            {% for patient in patients %}
            <div class="patient-card">
                <img src="../static/images/{{ 'doc1.png' if loop.index % 2 == 1 else 'doc2.jpg' }}" class="card-img-top" alt="Doctor picture">
                <h3>{{ patient.username }}</h3>
                <a href="{{ url_for('chat.view_patient_messages', username=patient.username) }}" class="view-messages">View Messages</a>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
